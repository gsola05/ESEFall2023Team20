<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content = "ESE Team 20 has made WindowPal - An automatical window control system">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>ESE Team 20 - WindowPal</title>
        <script src = "backend.js"></script>
        <script src = 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
        <style>
            .split {
                height: 100%;
                width: 50%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .left {
                left: 0;
            }

            .right {
                right: 0;
            }

            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="split left">
            <div class="centered">
                <p style="font-size: 1.25em;" id = "temp"><div class="split left">
                </div> </p>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <p style="font-size: 1.25em;" id = "humid"></p>
            </div>
        </div>

        <script>
            var socket = io();

            socket.on("temp", function(temp) {
                console.log(temp);
                document.getElementById("temp").innerHTML = "The current temperature is " + temp + " C";
            });
            socket.on("humid", function(humid) {
                console.log(humid);
                document.getElementById("humid").innerHTML = "The current humidity is " + humid + "%";
            });
        </script>

    </body>
</html>
